# Contextify â€” Production (All-in-One Image)
# PostgreSQL + pgvector, Ollama + nomic-embed-text, Go server + Web UI
# All bundled in a single image. Just run: docker compose -f docker-compose.prod.yml up

services:
  contextify:
    container_name: contextify
    image: ghcr.io/atakanatali/contextify:latest
    ports:
      - "8420:8420"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
